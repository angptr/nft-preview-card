<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <main>
        <div class="card card-style dark-blue">
            <div class="card-padding position-relative">
                <div class="overlay position-absolute d-flex justify-content-center align-items-center">
                    <img src="./images/icon-view.svg" alt="view">
                </div>
                <img class="card-img " src="./images/image-equilibrium.jpg" alt="image">
            </div>
            <div class="card-body">
                <h1 class="title font-weight-bold white">Equilibrium #3429</h1>
                <p class="blue font-weight-light">Our Equilibrium collection promotes balance and calm.</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img class="mr-2" src="./images/icon-ethereum.svg" alt="eth logo">
                        <span class="cyan font-weight-bold">0.041 ETH</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <img class="mr-2" src="./images/icon-clock.svg" alt="clock">
                        <span class="white">3 days left</span>
                    </div>
                </div>
                <hr class="dark-blue-bg" style="height: 0.5px;">
                <div>
                    <img class="avatar-img" src="./images/image-avatar.png" alt="profile pic">
                    <span class="blue">Creation of </span><span class="white name">Jules Wyvern</span>
                </div>
            </div>
        </div>
    </main>

  </div> -->
</body>

</html>
